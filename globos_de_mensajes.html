
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <ul id="list_of_thrones">
        <li>Enero<span>s    texto ejemplo</span></li>
        <li>Febrero<span>texto ejemplo</span></li>
        <li>Marzo<span>texto ejemplo</span></li>
        <li>Abril<span>texto ejemplo</span></li>
        <li>Mayo<span>texto ejemplo</span></li>
        <li>Junio<span>texto ejemplo</span></li>
    </ul>
    <br>
    <br><br><br>
    <table>
        <tr>
          <td>Interes anual:</td>
          <td style="padding-bottom: 3px;"><i id="inf1" class="bi bi-question-circle"><span>texto ejemplo</span></i></td>
        </tr>
       </table> 

    <style>
        ul#list_of_thrones {
            list-style-type: none;
        }

        ul#list_of_thrones li {
            position: relative;
            font-size: 20px;
            font-family: helvetica, arial, sans-serif;
        }
        #inf1 {
            position: relative;
            font-size: 20px;
            font-family: helvetica, arial, sans-serif;
        }
        #inf1 span {
            position: relative;
            display: none;
        }
        #inf1:hover>span {
            position: absolute;
            top: 0;
            left: 100px;
            display: block;
            background: blue;
            color: white;
            padding: 6px;
        }
        #inf1:hover>span:after {
            right: 100%;
            top: 50%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
            border-color: rgba(136, 183, 213, 0);
            border-right-color: blue;
            border-width: 6px;
            margin-top: -6px;
        }

        ul#list_of_thrones li>span {
            position: relative;
            display: none;
        }

        ul#list_of_thrones li:hover>span {
            position: absolute;
            top: 0;
            left: 100px;

    </style>
